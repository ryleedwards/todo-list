<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/039b0c6e1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-nav">
      <i class="fa-solid fa-bars" id="menu"></i>
      <i class="fa-solid fa-house" id="home"></i>
    </div>
    <div class="main">
      <div class="sidebar hidden">
        <ul class="nav-list">
          <li id="inbox">
            <i class="fa-solid fa-inbox"></i>
            <span class="links-name">Inbox</span>
          </li>
          <li id="today">
            <i class="fa-regular fa-calendar"></i>
            <span class="links-name">Today</span>
          </li>
          <li id="upcoming">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="links-name">Upcoming</span>
          </li>
        </ul>
        <div class="sidebar-projects">
          <i class="fa-solid fa-folder-open"></i>
          <span id="project-section-title">Projects</span>
          <button class="btn addProject">
            <i class="fa-solid fa-plus"></i>
          </button>
          <ul id="project-list">
            <li class="project">Default</li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="project-view">
          <span class="project-title">Project1</span>
          <div class="task-container">
            <input type="checkbox" name="" id="" class="task-complete" />
            <span class="task-title">Task1</span>
            <span class="task-dueDate">01/01/2022</span>
          </div>
          <button class="btn addTask">Add Task</button>
        </div>
        <form action="" method="get" class="add-task-form hidden">
          <div class="form-input">
            <label for="input-title">Title:</label>
            <input type="text" name="input-title" id="input-title" />
          </div>
          <div class="form-input">
            <label for="input-dueDate">Due Date:</label>
            <input type="date" name="input-dueDate" id="input-dueDate" />
          </div>
          <div class="form-input">
            <input type="submit" value="Submit" class="btn submit-task" />
          </div>
          <i class="fa-solid fa-circle-xmark exit-form"></i>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
